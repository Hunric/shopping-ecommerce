# Redis配置文件

# 绑定地址
bind 0.0.0.0

# 端口
port 6379

# 后台运行
daemonize no

# 数据持久化
save 900 1
save 300 10
save 60 10000

# RDB文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 日志级别
loglevel notice

# 最大内存
maxmemory 512mb

# 内存淘汰策略
maxmemory-policy allkeys-lru

# 启用AOF持久化
appendonly yes
appendfilename "appendonly.aof"

# AOF同步策略
appendfsync everysec

# 密码设置（可选，建议生产环境设置）
# requirepass your_redis_password

# 超时设置
timeout 300

# TCP keepalive
tcp-keepalive 300

# 客户端连接数限制
maxclients 10000 