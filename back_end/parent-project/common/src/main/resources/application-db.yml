spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  # Flyway配置
  flyway:
    # 启用Flyway
    enabled: true
    # 数据库schema
    schemas: ecommerce_db
    # 迁移脚本位置
    locations: classpath:db/migration
    # 基线版本，从该版本开始管理
    baseline-on-migrate: true
    # 临时禁用校验，允许修复
    validate-on-migrate: false
    # 不允许非空数据库迁移
    baseline-version: 1
    # 禁止清理数据库
    clean-disabled: true
    # 迁移脚本的前缀
    sql-migration-prefix: V
    # 迁移脚本的分隔符
    sql-migration-separator: __
    # 迁移脚本的后缀
    sql-migration-suffixes: .sql 