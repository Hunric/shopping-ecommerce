server:
  port: 8080
  servlet:
    context-path: /merchant

spring:
  application:
    name: merchant-service
    
  # 启用数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    
  # 启用Flyway配置
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    
  # 邮件服务配置
  mail:
    host: smtp.163.com   # 邮件服务器地址
    port: 465            # 邮件服务器端口
    username: 18579776220@163.com  # 邮箱账号
    password: VUZjaRxJP74HHFRZ      # 邮箱授权码（不是登录密码）
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
          starttls:
            enable: true
            required: true

  # Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000
      password:
      database: 0


# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hunric.model
  configuration:
    map-underscore-to-camel-case: true
    
# 日志配置
logging:
  level:
    com.hunric: debug
    org.springframework: info 