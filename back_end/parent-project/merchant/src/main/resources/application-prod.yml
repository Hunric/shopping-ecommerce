# 商家服务生产环境配置
server:
  port: 8081
  servlet:
    context-path: /merchant

spring:
  application:
    name: merchant-service
  
  # 数据库配置 - 开发环境使用本地数据库
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    # 连接池配置
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      connection-test-query: SELECT 1
    
  # Flyway配置 - 暂时禁用数据库迁移
  flyway:
    enabled: false
    baseline-on-migrate: true
    locations: classpath:db/migration
    schemas: ${MYSQL_DATABASE:shopping_ecommerce}
    
  # 邮件服务配置 - 真实163邮箱配置
  mail:
    host: smtp.163.com
    port: 465
    username: 18579776220@163.com
    password: RWpSmbKNgiNa24ib
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            required: true
            trust: smtp.163.com
          socketFactory:
            class: javax.net.ssl.SSLSocketFactory
            port: 465
            fallback: false
            
  # Redis配置 - 开发环境使用本地Redis
  data:
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: 0
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      # 连接测试配置
      jedis:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0

# MyBatis配置
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hunric.model
  configuration:
    map-underscore-to-camel-case: true
    
# JWT配置
jwt:
  secret: hunric-shopping-ecommerce-merchant-jwt-secret-key-2024-very-long-secret
  expiration: 86400000  # 24小时（毫秒）
  refresh-expiration: 604800000  # 7天（毫秒）

# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  health:
    redis:
      enabled: true
    db:
      enabled: true

# 日志配置
logging:
  level:
    com.hunric: INFO
    org.springframework.security: WARN
    org.springframework.web: WARN
    org.mybatis: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: /app/logs/merchant-service.log
    max-size: 100MB
    max-history: 30 