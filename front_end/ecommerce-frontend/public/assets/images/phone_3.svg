<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- 手机外壳 -->
  <rect x="50" y="20" width="100" height="360" rx="15" fill="#9b59b6" />
  <!-- 屏幕 -->
  <rect x="55" y="30" width="90" height="320" rx="5" fill="#f1c40f" />
  <!-- 主页按钮 -->
  <circle cx="100" cy="360" r="10" fill="#ecf0f1" />
  <!-- 摄像头 -->
  <circle cx="100" cy="50" r="5" fill="#ecf0f1" />
  <!-- 听筒 -->
  <rect x="85" y="40" width="30" height="3" rx="1" fill="#ecf0f1" />
  
  <!-- 屏幕内容 -->
  <text x="100" y="180" font-family="Arial" font-size="12" fill="black" text-anchor="middle">智能手机 3</text>
  <text x="100" y="200" font-family="Arial" font-size="8" fill="black" text-anchor="middle">轻薄机身 | 快速充电</text>
</svg> 