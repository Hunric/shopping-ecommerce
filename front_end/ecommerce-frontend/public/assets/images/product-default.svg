<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
  <!-- 背景 -->
  <rect width="300" height="300" fill="#f5f5f5" />
  
  <!-- 商品轮廓 -->
  <rect x="50" y="50" width="200" height="200" rx="20" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="5" />
  
  <!-- 商品图标 -->
  <path d="M100,120 L200,120 L150,80 Z" fill="#3498db" />
  <rect x="120" y="130" width="60" height="80" fill="#3498db" />
  
  <!-- 装饰元素 -->
  <circle cx="150" cy="70" r="10" fill="#e74c3c" />
  <circle cx="100" cy="230" r="10" fill="#2ecc71" />
  <circle cx="200" cy="230" r="10" fill="#f39c12" />
  
  <!-- 文本信息 -->
  <text x="150" y="270" font-family="Arial" font-size="16" text-anchor="middle" fill="#7f8c8d">商品示例图片</text>
</svg> 